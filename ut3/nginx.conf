load_module /etc/nginx/modules/ngx_http_small_light_module.so;

# Configuración de permisos para small_light
small_light on;
small_light_radius_max 100;
small_light_sigma_max 100;
small_light_buffer 2m;
small_light_tmp_path /tmp;
small_light_permission 0755;

worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    
    # Configuración global de small_light
    small_light_radius_max 100;
    small_light_sigma_max 100;
    small_light_buffer 2m;
    
    # Servidor HTTP - Redirige a HTTPS
    server {
        listen 80;
        server_name images.antonio.me www.images.antonio.me;
        return 301 https://images.antonio.me$request_uri;
    }
    
    # Servidor HTTPS principal
    server {
        listen 443 ssl;
        server_name images.antonio.me;
        
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        root /var/www/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ =404;
        }
        
        # Location para imágenes con ngx_small_light
        location /img/ {
            small_light on;
            small_light_getparam_mode on;
        }
    }
}

